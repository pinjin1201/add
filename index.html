<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO LIST</title>
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz&display=swap" rel="stylesheet">
  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/0686ff17dc.js" crossorigin="anonymous"></script>
  <!-- style.css -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- todo-list -->
  <div class="todo-list">
    <!-- todo-top -->
    <div class="todo-top">
      <!-- icon -->
      <div class="todo-icon">
        <i class="fas fa-clipboard-list list"></i>
        <i class="fas fa-pencil-alt pen"></i>
      </div>
      <!-- title -->
      <div class="todo-title">
        <div class="title">My Todo<span class="item-length">3</span></div>
      </div>
    </div>
    <!-- todo-item -->
    <ul>
      <li>buy milk</li>
      <li>pay phone bill</li>
      <li>watch TV</li>
    </ul>
    <!-- form -->
    <form action="/">
      <!-- alert word: in jquery
      <div class="alert-word">
        <i class="fas fa-exclamation-triangle"></i>Please enter something
      </div>
      -->
      <!-- start-to-add-item -->
      <input type="button" class="add-item" value="ADD ITEM">
      <!-- recovery -->
      <input type="button" class="recovery" value="RECOVERY">
      <!-- text, submit -->
      <div class="submit-item">
        <input type="text" name="text">
        <input type="submit" value="ENTER">
      </div>
    </form>
  </div>
  <script src="jquery-3.6.0.js"></script>
  <script src="jquery.js"></script>
</body>

</html>
